<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
   

    <title>Signin Template for Bootstrap</title>


    <!-- Custom styles for this template -->
    <link href="../../static/users/create_user.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
        <form class="form-signin" action="{% url 'users:register' %}" method="POST">
        <h2 class="form-signin-heading">Please register</h2>
                {% csrf_token %}
                {{ form.as_table }}
                <!-- can also be form.as_p, form.as_ul -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div> <!-- /container -->

     <link rel="stylesheet" type="text/css" href="..static/users/css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>document.getElementsByClassName('helptext')[0].innerHTML = ''
    </script>
  </body>
</html>
